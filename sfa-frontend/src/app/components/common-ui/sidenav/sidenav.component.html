<div class="sidenav-header">
    <img width="100px" height="100px" src="assets/profile-image.png" alt="">
    <div class="header-text">
        <h2>Kapil Ingle</h2>
        <p>Designation</p>
    </div>
</div>
<mat-nav-list>
    @for(menu of menuItems(); track menu){
        <a mat-list-item>
            <mat-icon matListItemIcon>{{menu.icon}}</mat-icon>
            <span matListItemTitle>{{menu.label}}</span>
        </a>
    }
    <a mat-list-item (click)="openDialog('0ms', '0ms')">
        <mat-icon matListItemIcon>logout</mat-icon>
        <span matListItemTitle>Logout</span>
    </a>
</mat-nav-list>
