<h2 mat-dialog-title style="text-align: center;">Logout</h2>
<mat-dialog-content style="text-align: center;">
    Are you sure you want to log out?
</mat-dialog-content>
<mat-dialog-actions class="dilog-actions">
    <button mat-button mat-dialog-close (click)="logout()">Yes</button>
    <button mat-button mat-dialog-close cdkFocusInitial>No</button>
</mat-dialog-actions>
